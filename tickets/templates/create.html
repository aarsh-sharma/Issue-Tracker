{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<div class="p-5">
  <h1>Create New Ticket</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock content %}
