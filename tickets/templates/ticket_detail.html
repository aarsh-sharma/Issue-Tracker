{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container mt-2">
  <h1>{{ ticket_obj.subject }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <br />
    <button class="btn btn-primary" type="submit">Save</button>
  </form>
</div>

{% endblock %}
